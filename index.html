<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneaker Styling Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #e91e63;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .select-box {
      background-color: #ec407a;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .select-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .select-box select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .half-box {
      flex: 1 1 45%;
      background-color: #2196f3;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .half-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    .half-box select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background: #e91e63;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    .result {
      margin-top: 2rem;
      background: #ec407a;
      color: white;
      padding: 1.2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .outfit-img {
      margin-top: 2rem;
      max-width: 100%;
      border-radius: 10px;
    }

    .affiliate-links {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .affiliate-links a {
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .half-box {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëü Sneaker Styling Tool</h1>

    <div class="select-box">
      <label for="sneakerColor">Sneaker Color:</label>
      <select id="sneakerColor">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="pink">Pink</option>
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="grey">Grey</option>
        <option value="beige">Beige</option>
      </select>
    </div>

    <div class="row">
      <div class="half-box">
        <label for="shirt">Top Type:</label>
        <select id="shirt">
          <option value="tshirt">T-Shirt</option>
          <option value="shirt">Shirt</option>
          <option value="tanktop">Tank Top</option>
          <option value="sweater">Sweater</option>
          <option value="suit">Suit Jacket</option>
        </select>
      </div>

      <div class="half-box">
        <label for="bottom">Bottom Type:</label>
        <select id="bottom">
          <option value="pants">Pants</option>
          <option value="shorts">Shorts</option>
          <option value="skirt">Skirt</option>
        </select>
      </div>

      <div class="half-box">
        <label for="season">Season:</label>
        <select id="season">
          <option value="summer">Summer</option>
          <option value="winter">Winter</option>
        </select>
      </div>

      <div class="half-box">
        <label for="occasion">Occasion:</label>
        <select id="occasion">
          <option value="casual">Casual</option>
          <option value="smart">Smart Wear</option>
          <option value="night">Nightwear</option>
        </select>
      </div>

      <div class="half-box">
        <label for="skintone">Skin Tone:</label>
        <select id="skintone">
          <option value="cool">Cool</option>
          <option value="neutral">Neutral</option>
          <option value="warm">Warm</option>
        </select>
      </div>

      <div class="half-box">
        <label for="hair">Hair Color:</label>
        <select id="hair">
          <option value="black">Black</option>
          <option value="blonde">Blonde</option>
          <option value="brown">Brown</option>
          <option value="red">Red</option>
          <option value="grey">Grey</option>
        </select>
      </div>
    </div>

    <button onclick="generateStyle()">‚ú® Get Style Recommendation</button>

    <div class="result" id="result">Your results will appear here.</div>

    <img id="outfitImg" class="outfit-img" src="" alt="" style="display: none;" />

    <div class="affiliate-links">
      <p>üëü Love your sneaker style?</p>
      <p>
        <strong>See on Amazon üåç</strong> ‚Äî 
        <a href="https://amzn.to/453IyCL" target="_blank" style="color: #e91e63;">Click here</a><br />
        <strong>If you're living in Denmark üá©üá∞</strong> ‚Äî 
        <a href="https://direct.me/l/mLxP" target="_blank" style="color: #2196f3;">Click here</a>
      </p>
    </div>
  </div>

  <script>
    function generateStyle() {
      const color = document.getElementById("sneakerColor").value;
      const shirt = document.getElementById("shirt").value;
      const bottom = document.getElementById("bottom").value;
      const season = document.getElementById("season").value;
      const occasion = document.getElementById("occasion").value;
      const skintone = document.getElementById("skintone").value;
      const hair = document.getElementById("hair").value;

      const styleText = `You selected <strong>${color} sneakers</strong>. Try pairing them with a <strong>${shirt}</strong> and <strong>${bottom}</strong> for a <strong>${season}</strong> and <strong>${occasion}</strong> look. Skin tone: <strong>${skintone}</strong>, Hair: <strong>${hair}</strong>.`;
      document.getElementById("result").innerHTML = styleText;

      const img = document.getElementById("outfitImg");

      const imageMap = {
        "pink-skirt": "https://example.com/pink-sneaker-skirt-look.jpg",
        "white-pants": "https://example.com/white-sneaker-pants-look.jpg",
        "black-shorts": "https://example.com/black-sneaker-shorts-look.jpg",
        "red-pants": "https://example.com/red-sneaker-pants-look.jpg",
        "blue-skirt": "https://example.com/blue-sneaker-skirt-look.jpg",
        "green-shorts": "https://example.com/green-sneaker-shorts-look.jpg"
      };

      const key = `${color}-${bottom}`;
      if (imageMap[key]) {
        img.src = imageMap[key];
        img.alt = `Suggested outfit for ${color} sneakers and ${bottom}`;
        img.style.display = "block";
      } else {
        img.style.display = "none";
      }
    }
  </script>
</body>
</html>
